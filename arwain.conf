[Global]
gravity=9.8
use_indoor_positioning_system=1

[Stance]
freefall_sensitivity=3
struggle_threshold=20
climbing_threshold=1
crawling_threshold=0.5
running_threshold=3
walking_threshold=0.5
active_threshold=20

[VelocityFiltering]
