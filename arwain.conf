log_magnetometer=0
mag_bias_x=-3
mag_bias_y=-4
mag_bias_z=-35.5
mag_scale_x=0.951923
mag_scale_y=0.970588
mag_scale_z=1.08791

[Gyroscope]
gyro_bias_x=-0.0203224
gyro_bias_y=-0.00197222
gyro_bias_z=0.00074642

[Accelerometer]
accel_bias_x=0
accel_bias_y=0
accel_bias_z=0
