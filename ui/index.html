<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="interface.css">
    <script src="interface.js"></script>
    <title>UWB Base Station Dashboard</title>
</head>

<body>
    <div>
        <h1>Message header</h1>
        <div id="message_header">
            <div id="timestamp">

            </div>
            <div id="source_node_id">

            </div>
        </div>
    </div>
    <div>
        <h1>Positions</h1>
        <div id="positions">
            
        </div>
    </div>
    <div>
        <h1>Trust relationships</h1>
        <div id="trusts">
            
        </div>
    </div>
    <div>
        <h1>RSSI</h1>
        <div id="rssi">

        </div>
    </div>
    <div>
        <h1>Options</h1>
        <div id="config-options">
            <div>
                <label for="position-update-gain">Position update gain</label>
                <input type="range" id="position-update-gain" name="position-update-gain" min="0" max="1.0" value="0.05" step="0.01" oninput="onChangePositionUpdateGain(this);">
                <output>0.05</output>
            </div>
            <div>
                <label for="spring-overtight-factor">Spring tightening factor</label>
                <input type="range" id="spring-overtight-factor" name="spring-overtight-factor" min="0" max="1.0" value="0.75" step="0.01" oninput="onChangeSpringTighteningFactor(this);">
                <output>0.75</output>
            </div>
            <div>
                <label for="min-viable-rssi">Minimum viable RSSI</label>
                <input type="range" id="min-viable-rssi" name="min-viable-rssi" min="-100" max="-50" value="-85" step="1" oninput="onChangeMinViableRSSI(this);">
                <output>-85</output>
            </div>
            <div>
                <label for="max-viable-rssi">Maximum expected RSSI</label>
                <input type="range" id="max-viable-rssi" name="max-viable-rssi" min="-49" max="-10" value="-25" step="1" oninput="onChangeMaxExpectedRSSI(this);">
                <output>-25</output>
            </div>
        </div>
    </div>
</body>

</html>
